<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="do_registered" class="form-horizontal">
        <h2 class="text-center">欢迎注册</h2>
        <div class="row col-md-4 col-md-offset-4">
            <label for="inputUser" class="sr-only">User</label>
            <input id="inputUser" name="username" class="form-control" placeholder="User" required autofocus>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword" name="Password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="inputAge" class="sr-only">age</label>
            <input id="inputAge" name="Age" class="form-control" placeholder="Age" required>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label for="inputEmail" class="sr-only">email</label>
            <input id="inputEmail" name="Email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-4 col-md-offset-4 text-center">
            <label class="radio-inline">
                <input type="radio" name="Sex" id="inlineRadio1" value="m"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="Sex" id="inlineRadio2" value="f"> 女
            </label>
        </div>
        <button class="btn btn-primary col-md-4 col-md-offset-4" type="submit">注册</button>
    </form>

</div> <!-- /container -->
</body>
</html>
