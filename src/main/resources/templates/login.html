
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form action="Index" class="form-horizontal">
        <h2 class="text-center">欢迎登录</h2>
        <div class="row col-md-4 col-md-offset-4">
            <label for="inputUser" class="sr-only">User</label>
            <input id="inputUser" name="Username" class="form-control" placeholder="User" required autofocus>
        </div>
        <div class="row col-md-4 col-md-offset-4">
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword" name="Password" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox col-md-4 col-md-offset-4">
            <label>
                <input type="checkbox"> 记住我
            </label>
        </div>
        <button class="btn btn-primary col-md-4 col-md-offset-4" type="submit">登陆</button>
    </form>
    <form action="registered" method="post"><!--表单的action定向提交跳转-->
        <button class="btn btn-warning col-md-4 col-md-offset-4" type="submit">注册</button>
    </form>
</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
